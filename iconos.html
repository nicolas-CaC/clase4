<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iconos</title>
</head>

<body>
    <header>
        <a href="./index.html" class="fuente-importada">Volver al inicio</a>
    </header>

    <main>
        <img src="./src/svg/Flag_of_Argentina.svg" alt="svgarg" width="50px">
        <object data="./src/svg/Flag_of_Argentina.svg" type="image/svg+xml"></object>
        <embed src="./src/svg/Flag_of_Argentina.svg" type="">
        <iframe src="./src/svg/Flag_of_Argentina.svg" type=""></iframe>
        <img src="./src/svg/Flag_of_Argentina.svg" alt="svgarg" width="15000px">
        <svg width="300" height="300">
            <line x1="0" y1="0" x2="100" y2="250" stroke="#ff00ff" stroke-width="5" stroke-linecap="round"
                stroke-dasharray="10, 5" />
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="5" fill="red" fill-opacity="0.8"
                stroke-dasharray="0,0" />
            <polygon points="0,0 20,50 100,100 150,100 " style="fill:blue;stroke:orange;stroke-width:5" />

        </svg>

    </main>

</body>

</html>
